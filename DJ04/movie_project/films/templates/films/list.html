<!DOCTYPE html>
<html>
<head>
    <title>Список фильмов</title>
</head>
<body>
    <h1>Список фильмов</h1>
    <a href="{% url 'add_film' %}">Добавить новый фильм</a>
    <ul>
        {% for film in films %}
        <li>
            <h2>{{ film.title }}</h2>
            <p><strong>Описание:</strong> {{ film.description }}</p>
            <p><strong>Отзыв:</strong> {{ film.review }}</p>
            <small>{{ film.created_at }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
